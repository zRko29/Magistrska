init_points: 60
steps: 50 # â‰¤ 100
K: 1.5
sampling: random

hidden_size: 128
linear_size: 128 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
non_linearity: null
dropout: 0.0

batch_size: 256
seq_length: 20
loss: msd
optimizer: adam
lr: 0.00001
precision: 32-true

shuffle_trajectories: True # makes sense for linear sampling
shuffle_batches: False # shuffle batches between epochs
shuffle_sequences: False # shuffle sequences

sequence_type: many-to-one # type of input sequences (many-to-one or many-to-many)

gridsearch:
  batch_size: { lower: 32, upper: 512, type: int }
  lr: { lower: -6, upper: -1, type: log }
  num_rnn_layers: { lower: 1, upper: 6, type: int }
  num_lin_layers: { lower: 1, upper: 6, type: int }
  hidden_size: { lower: 32, upper: 256, type: int }
  linear_size: { lower: 32, upper: 256, type: int }
  non_linearity: { list: [tanh, elu, selu], type: choice }
