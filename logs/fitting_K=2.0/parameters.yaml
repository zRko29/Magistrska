init_points: 100
steps: 60 # ≤ 100
K: 2.0 # ≤ 1.5
sampling: random

hidden_size: 128
linear_size: 128 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
non_linearity: selu
dropout: 0.0

batch_size: 256
seq_length: 20
loss: mse
optimizer: adam
lr: 0.0003
precision: 32-true

shuffle_trajectories: True # makes sense for linear sampling
shuffle_batches: False # shuffle batches between epochs
shuffle_sequences: False # shuffle sequences

sequence_type: many-to-one # type of input sequences (many-to-one or many-to-many)

gridsearch:
  batch_size: { lower: 180, type: int, upper: 240 }
  seq_length: { lower: 20, type: int, upper: 50 }
  lr: { lower: 0.0007, type: float, upper: 0.002 }
  dropout: { lower: 0.0, upper: 0.03, type: float }
  num_lin_layers: { lower: 1, type: int, upper: 5 }
  num_rnn_layers: { lower: 2, type: int, upper: 5 }
  hidden_size: { lower: 80, type: int, upper: 150 }
  linear_size: { lower: 50, type: int, upper: 80 }
