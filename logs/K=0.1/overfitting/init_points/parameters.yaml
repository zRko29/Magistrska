init_points: 500
steps: 20 # â‰¤ 100
K: 0.1
sampling: random

hidden_size: 256
linear_size: 256 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
nonlinearity_hidden: tanh # nonlinearity for hidden layers
nonlinearity_lin: tanh # nonlinearity for linear layers
dropout: 0.0

batch_size: 256
seq_length: 15
loss: msd
optimizer: adam
lr: 1.0e-05
precision: 32-true

shuffle_trajectories: true # makes sense for linear sampling
shuffle_within_batches: false # shuffle sequences within batches

sequence_type: many-to-one # type of input sequences (many-to-one or many-to-many)
rnn_type: hybrid # type of RNN (vanilla, stacked or hybrid)

gridsearch:
  batch_size: { lower: 100, upper: 300, type: int }
  lr: { lower: -5.5, upper: -4.5, type: log }
  num_rnn_layers: { lower: 1, upper: 3, type: int }
  num_lin_layers: { lower: 1, upper: 3, type: int }
  hidden_size: { lower: 200, upper: 300, type: int }
  linear_size: { lower: 200, upper: 300, type: int }
  nonlinearity_lin: { list: [tanh, elu, selu], type: choice }
