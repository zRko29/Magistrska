init_points: 80
steps: 60 # ≤ 100
K: 0.1 # ≤ 1.5
sampling: random

hidden_size: 128
linear_size: 128 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
non_linearity: selu
dropout: 0.0 # doesn't seem necessary

batch_size: 256
seq_length: 20
loss: mse
optimizer: adam
lr: 0.0003
precision: 32-true

shuffle_trajectories: True # makes sense for linear sampling
shuffle_batches: False # shuffle batches between epochs
shuffle_sequences: False # shuffle sequences

sequence_type: many-to-one # type of input sequences (many-to-one or many-to-many)

gridsearch:
  batch_size: { lower: 180, upper: 230, type: int }
  seq_length: { lower: 30, upper: 50, type: int }
  lr: { lower: 0.0007, upper: 0.002, type: float }
  num_rnn_layers: { lower: 2, upper: 5, type: int }
  num_lin_layers: { lower: 1, upper: 3, type: int }
  hidden_size: { lower: 120, upper: 200, type: int }
  linear_size: { lower: 50, upper: 110, type: int }
