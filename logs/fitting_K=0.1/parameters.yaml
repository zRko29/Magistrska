init_points: 1500
steps: 60 # ≤ 100
K: 0.1 # ≤ 1.5
sampling: random

hidden_size: 128
linear_size: 128 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
non_linearity: selu
dropout: 0.0

batch_size: 256
seq_length: 30
loss: mse
optimizer: adam
lr: 0.0003
precision: 32-true

shuffle_trajectories: True # makes sense for linear sampling
shuffle_batches: False # shuffle batches between epochs
shuffle_sequences: False # shuffle sequences

sequence_type: many-to-one # type of input sequences (many-to-one or many-to-many)

gridsearch:
  batch_size: { lower: 130, upper: 280, type: int }
  lr: { lower: 0.0005, upper: 0.004, type: float }
  num_rnn_layers: { lower: 1, upper: 6, type: int }
  num_lin_layers: { lower: 1, upper: 4, type: int }
  hidden_size: { lower: 80, upper: 270, type: int }
  linear_size: { lower: 20, upper: 180, type: int }
