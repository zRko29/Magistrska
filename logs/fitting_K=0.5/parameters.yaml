init_points: 1500
steps: 60 # ≤ 100
K: 0.5 # ≤ 1.5
sampling: random

hidden_size: 128
linear_size: 128 # used when num_lin_layers > 1
num_rnn_layers: 2
num_lin_layers: 2
non_linearity: selu
dropout: 0.0

batch_size: 256
seq_length: 30
loss: mse
optimizer: adam
lr: 0.0003
precision: 32-true

shuffle_trajectories: True # makes sense for linear sampling
shuffle_batches: False # shuffle batches between epochs
shuffle_sequences: False # shuffle sequences

sequence_type: many-to-one # type of input sequences (many-to-one or many-to-many)

gridsearch:
  batch_size: { lower: 130, type: int, upper: 280 }
  lr: { lower: 0.0003, type: float, upper: 0.004 }
  num_lin_layers: { lower: 1, type: int, upper: 4 }
  num_rnn_layers: { lower: 2, type: int, upper: 6 }
  hidden_size: { lower: 100, type: int, upper: 280 }
  linear_size: { lower: 10, type: int, upper: 180 }
