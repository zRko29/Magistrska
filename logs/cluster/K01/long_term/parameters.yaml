# configurable
# init_points: 62500
init_points: 10000
steps: 200
K: 0.1
sampling: grid
every_n_step: 1
precision: 16-mixed
shuffle_trajectories: True
shuffle_within_batches: False

# static
hidden_size: 256
linear_size: 256
num_rnn_layers: 3
num_lin_layers: 3
nonlinearity_hidden: tanh
nonlinearity_lin: tanh
val_reg_preds: 80
batch_size: 256
seq_length: 100
loss: msd
optimizer: adam
lr: 1.0e-5
drop_last: true
rnn_type: MGU
