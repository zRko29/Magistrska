init_points: 48400
steps: 180
K: 0.1
sampling: grid
hidden_size: 256
linear_size: 256
num_rnn_layers: 3
num_lin_layers: 3
nonlinearity_hidden: tanh
nonlinearity_lin: tanh
batch_size: 400
seq_length: 100
every_n_step: 1
val_reg_preds: 60
loss: msd
optimizer: adam
acc_threshold: 1.0e-4
lr: 9.0e-6
precision: bf16-mixed
shuffle_trajectories: true
shuffle_within_batches: false
drop_last: true
rnn_type: mgu # type of RNN (vanillarnn, resrnn or mgu)
bypass_n_steps: 5
